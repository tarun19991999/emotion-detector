<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé≠ Emotion Detector 3000</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>

  <div class="container">
    <h1>üé≠ Emotion Detector 3000</h1>
    <p>Type how you feel and get your emotional vibe instantly! </p>

    <textarea id="textInput" placeholder="E.g., I feel like dancing in the rain..."></textarea>
    <button onclick="detectEmotion()"> Analyze My Mood </button>

    <div id="result"></div>
    <div id="gifBox"></div>
  </div>

  <footer>‚ú® Made with ‚ù§Ô∏è using FastAPI & BERT ‚ú®</footer>

  <!-- Particle Config -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60, "density": { "enable": true, "value_area": 1000 } },
        "color": { "value": "#ffffff" },
        "opacity": { "value": 0.1 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#ffffff",
          "opacity": 0.1,
          "width": 1
        },
        "move": { "enable": true, "speed": 1 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 70 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
